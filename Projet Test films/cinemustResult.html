<!DOCTYPE html>
<html lang="fr" class="scroll">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche du mordus de films</title>

    <!-- Ton CSS -->
    <link rel="stylesheet" href="cinemustAcceuil.css">

    <!-- Polices Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        #titre-principal {
            font-family: "Cinzel Decorative", serif;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
        }
        #result-container {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
        }
        #poster {
            margin-top: 20px;
            border-radius: 10px;
            max-width: 300px;
        }
        #message {
            color: red;
            font-size: 1.3rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Logo comme page d’accueil -->
    <img id="image-responsive" src="images/logo.png" alt="Logo">

    <!-- Bouton menu 3 points -->
    <button id="menu-dots" aria-label="Ouvrir menu">
        <span id="dot-1"></span>
        <span id="dot-2"></span>
        <span id="dot-3"></span>
    </button>

    <!-- Panneau latéral -->
    <aside id="side-panel" role="dialog" aria-hidden="true" aria-labelledby="side-panel-title">
        <button id="side-panel-close" aria-label="Fermer panneau">×</button>
        <div id="side-panel-content">
            <h3 id="side-panel-title">Menu</h3>

            <h4 id="link-intro" role="button" tabindex="0">Introduction</h4>
            <div id="content-intro" aria-hidden="true">
                <p>Texte d'introduction — cliquez pour développer/fermer.</p>
            </div>

            <h4 id="link-about" role="button" tabindex="0">À propos de nous</h4>
            <div id="content-about" aria-hidden="true">
                <p>Texte "à propos de nous" — cliquez pour développer/fermer.</p>
            </div>
        </div>
    </aside>

    <!-- TITRE -->
    <h1 id="titre-principal">Recherche du mordus de films</h1>

    <!-- CONTENU DU RÉSULTAT -->
    <div id="result-container">

        <h2 id="movie-title"></h2>
        <img id="poster" alt="" />
        <p id="movie-year"></p>
        <p id="movie-plot"></p>

        <p id="message"></p>

    </div>

    <!-- SCRIPT : panneau latéral (copié de l’accueil) -->
    <script>
        (function(){
            const menu = document.getElementById('menu-dots');
            const panel = document.getElementById('side-panel');
            const closeBtn = document.getElementById('side-panel-close');

            function openPanel(){
                panel.setAttribute('data-open','true');
                panel.setAttribute('aria-hidden','false');
                menu.setAttribute('aria-expanded','true');
            }
            function closePanel(){
                panel.removeAttribute('data-open');
                panel.setAttribute('aria-hidden','true');
                menu.setAttribute('aria-expanded','false');
            }

            menu.addEventListener('click', e => {
                if (panel.hasAttribute('data-open')) closePanel(); else openPanel();
            });
            closeBtn.addEventListener('click', closePanel);

            document.addEventListener('click', e => {
                if (!panel.hasAttribute('data-open')) return;
                if (panel.contains(e.target) || menu.contains(e.target)) return;
                closePanel();
            });

            function makeToggle(linkId, contentId){
                const link = document.getElementById(linkId);
                const content = document.getElementById(contentId);
                function toggle(){
                    const open = content.getAttribute('data-open') === 'true';
                    content.setAttribute('data-open', !open);
                    content.setAttribute('aria-hidden', open ? 'true' : 'false');
                }
                link.addEventListener('click', toggle);
                link.addEventListener('keydown', e => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        toggle();
                    }
                });
            }
            makeToggle('link-intro','content-intro');
            makeToggle('link-about','content-about');
        })();
    </script>
    <script src="cinemust.js" defer></script>
    <!-- SCRIPT OMDB -->
    <script>
        (async () => {

            const params = new URLSearchParams(window.location.search);
            const movieTitle = params.get("q");

            const apiKey = "1a07a3df";

            const response = await fetch(`https://www.omdbapi.com/?t=${movieTitle}&apikey=${apiKey}`);
            const data = await response.json();

            const titleEl = document.getElementById("movie-title");
            const yearEl = document.getElementById("movie-year");
            const plotEl = document.getElementById("movie-plot");
            const posterEl = document.getElementById("poster");
            const messageEl = document.getElementById("message");

            if (data.Response === "False") {
                messageEl.textContent = "Le film que vous avez cherché n'a pas été retrouvé.";
                titleEl.textContent = "";
                yearEl.textContent = "";
                plotEl.textContent = "";
                posterEl.style.display = "none";
                return;
            }

            // Affichage normal
            titleEl.textContent = data.Title;
            yearEl.textContent = "Année : " + data.Year;
            plotEl.textContent = data.Plot;
            posterEl.src = data.Poster;
            posterEl.style.display = "block";

        })();
    </script>

</body>
</html>
