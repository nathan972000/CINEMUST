<!DOCTYPE html> <!-- # indique que c'est un document HTML5 -->
<html lang="fr" class="scroll"> <!-- # langue = fran√ßais, classe "scroll" pour appliquer du style CSS si besoin -->
<head> 
    <meta charset="UTF-8"> <!-- # encode les caract√®res sp√©ciaux et accents correctement -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- # rend la page responsive (adapt√©e aux mobiles) -->
    <title>cinemust</title> <!-- # titre de la page affich√© dans l'onglet du navigateur -->
    <link rel="stylesheet" href="cinemustAcceuil.css"> <!-- # lien vers le fichier CSS externe pour la mise en page -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- # pr√©paration de la connexion √† Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- # optimisation pour charger les polices Google plus vite -->
    <!-- Police uniforme et √©l√©gante -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet"> <!-- # importe les polices Montserrat et Lato depuis Google Fonts -->

    <style>
      body{
        font-family: 'Lato', sans-serif; /* # police principale du site pour le texte courant */
      }
      #titre-principal{
        font-family: 'Montserrat', sans-serif; /* # police du titre plus styl√©e */
        font-size: 48px; /* # taille du titre principal */
        font-weight: 900; /* # gras tr√®s prononc√© pour le titre */
        letter-spacing: 1px; /* # espace entre les lettres du titre */
      }
      h2{
        font-family: 'Montserrat', sans-serif; /* # police des sous-titres */
        font-weight: 700; /* # sous-titres un peu gras */
      }
    </style>
</head>
<body> 
    <h1 id="titre-principal">Bienvenue aux mordus de films</h1> <!-- # titre principal affich√© en grand sur la page -->

    <img src="Capture.155.PNG" alt="Description de l'image" id="image-responsive"> <!-- # image plac√©e en haut √† droite (petite illustration) -->

   <form> <!-- # formulaire pour la barre de recherche -->
    <div> <!-- # conteneur pour aligner la barre et le bouton -->
      <input type="search" id="maRecherche" name="q" placeholder="Quel film voudrais-tu rechercher ?" /> <!-- # champ de recherche avec texte guide -->
      <button type="submit">üîç</button> <!-- # bouton pour lancer la recherche -->
    </div>
   </form>

    <div id="text-box-1"> <!-- # premi√®re bo√Æte de texte -->
        <h2>A propos de nous</h2> <!-- # titre cliquable pour montrer/cacher le texte -->
        <p>Passion cin√©, partage de films et souvenirs.</p> <!-- # texte cach√© par d√©faut et affich√© au clic -->
    </div>

    <div id="text-box-2"> <!-- # deuxi√®me bo√Æte de texte -->
        <h2>Introduction</h2> <!-- # titre cliquable -->
        <p>Revivez l'histoire du cin√©ma et partagez vos coups de c≈ìur.</p> <!-- # texte qui s'affiche quand le titre est cliqu√© -->
    </div>

    <script> <!-- # script pour rendre les titres cliquables et accessibles clavier -->
    (function(){
      const headings = document.querySelectorAll('#text-box-1 h2, #text-box-2 h2'); // # r√©cup√®re tous les h2 dans les bo√Ætes
      function toggle(h){
        const parent = h.parentElement; // # r√©cup√®re la bo√Æte parente du titre
        const open = parent.classList.toggle('open'); // # ajoute/enl√®ve la classe "open" pour afficher/masquer le texte
        h.setAttribute('aria-expanded', open); // # met √† jour l'attribut pour l'accessibilit√©
      }
      headings.forEach(h => {
        h.setAttribute('tabindex','0'); // # rend le titre focusable au clavier
        h.setAttribute('role','button'); // # indique que le titre se comporte comme un bouton
        h.setAttribute('aria-expanded','false'); // # √©tat initial = ferm√©
        h.addEventListener('click', ()=> toggle(h)); // # clique pour ouvrir/fermer le texte
        h.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggle(h); } // # ouverture/fermeture avec Entr√©e ou Espace
        });
      });
    })();
    </script>
</body>
</html>
